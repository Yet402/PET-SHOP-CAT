<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim - Pati Dostu Vet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Pati Dostu Vet</a>
            <div class="navbar-nav">
                <a class="nav-link" href="index.html">Ana Sayfa</a>
                <a class="nav-link" href="breeds.html">Kedi Irkları</a>
                <a class="nav-link" href="about.html">Hakkımızda</a>
                <a class="nav-link active" href="contact.html">İletişim</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>İletişim Formu</h2>
        <div class="row">
            <div class="col-md-6">
                <form onsubmit="return validateForm()">
                    <div class="mb-3">
                        <label class="form-label">E-posta Adresi</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mesajınız</label>
                        <textarea id="message" class="form-control" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Gönder</button>
                    <div id="formAlert" class="mt-3"></div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            const email = document.getElementById('email').value;
            const alertBox = document.getElementById('formAlert');
            
            if(email.includes('@') && email.length > 5) {
                alertBox.innerHTML = '<div class="alert alert-success">Mesajınız başarıyla (simüle) gönderildi!</div>';
                document.getElementById('email').value = '';
                document.getElementById('message').value = '';
                return false; 
            } else {
                alertBox.innerHTML = '<div class="alert alert-danger">Lütfen geçerli bir e-posta giriniz.</div>';
                return false;
            }
        }
    </script>
</body>
</html>
